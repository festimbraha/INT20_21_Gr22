<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>


        
.table-wrapper{
    margin: 10px 70px 70px;
    box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
}

.fl-table {
    border-radius: 5px;
    font-size: 12px;
    font-weight: normal;
    border: none;
    border-collapse: collapse;
    width: 100%;
    max-width: 100%;
    white-space: nowrap;
    background-color: white;
}

.fl-table td, .fl-table th {
    text-align: center;
    padding: 8px;
}

.fl-table td {
    border-right: 1px solid #f8f8f8;
    font-size: 12px;
}

.fl-table thead th {
    color: #ffffff;
    background: #b2b6b5;
}


.fl-table thead th:nth-child(odd) {
    color: #ffffff;
    background: #1893c4;
}

.fl-table tr:nth-child(even) {
    background: #F8F8F8;
}
        *{
            box-sizing: border-box;
        }
        /* Set additional styling options for the columns*/
        .column {
        float: left;
        width: 50%;
        }
    
        .row:after {
        content: "";
        display: table;
        clear: both;
        }


        .box{
            width: 200px;
            height: 200px;
            color: white;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            margin: 3rem;
            
        }
        .box:hover{
            outline: 1rem solid rgb(0, 0, 0);
            opacity: 0.7;
        }
        .one{
            background-color: rgb(19, 110, 138);
            transform: skewY(-40deg) scaleY(1.55) scaleX(2);
            transform-origin: left -100px;
            transform: scaleY(1.2);
        }
        .one:hover{
            transform: skewY(-40deg) scaleY(1.55) scaleX(1);
        }
        .two{
            background-color: rebeccapurple;
            transform: skewy(40deg);
            rotate(30deg | 5.6turns | 3.14rad )
            translate(100px, -400px)  translateX() translateY()
            scale(2)  scaleX()  scaleY()
            skewX() skewY();
            
        }
        .three{
            background-color: orangered;
            transform: skewY(-40deg) scaleY(1.0);
        }

        #slideMe { 
            background-color: #037cd5; 
            color:#FFF;
            padding:25px 15px; 
    }

        
    </style>
</head>
